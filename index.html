<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERS Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
    <div class="header">
      <h1>ERS Maternity and Pediatric Clinic</h1>
      <h3 class="welcome-txt">Welcome to the hub!</h3>
    </div>

    <div class="link-sections">
      <h3 class="forms-sec">Ward & OPD Files</h3>
      <div class="section">
        <a href="https://forms.gle/ughYfsuUF8unLJc77" target="_blank">
          <div class="box ward">
            <span class="material-symbols-rounded forms" style="font-size: 72px;">
              description
            </span>
            <div class="form-label">Nurse's Station Form</div>
          </div>
        </a>

        <a href="https://docs.google.com/document/d/18goPlg0vVf5eG6zCTDKp7MIUpVvd9nId4yzYCU86ZsA/edit?usp=sharing" target="_blank">
          <div class="box ward">
            <span class="material-symbols-rounded forms" style="font-size: 72px;">
              description
            </span>
            <div class="form-label">Doctor's Order Form</div>
          </div>
        </a>
      </div>

      <h3 class="sheet-sec">Office Files</h3>
      <div class="section">
        <a href="https://docs.google.com/spreadsheets/d/15ltb9gsSmONF3_GAp4K_WXraLIMQjRQDYFwiEbEdiPc/edit?usp=sharing" target="_blank">
          <div class="box office">
            <span class="material-symbols-rounded sheets" style="font-size: 72px;">
              table
            </span>
            <div class="sheet-label">Nurse's Station Sheet</div>
          </div>
        </a>
      </div>

      <h3 class="drive-sec">Drive Section</h3>
      <div class="section">
        <a href="https://ersmpcc.atlassian.net/jira/core/projects/ETM/board" target="_blank">
          <div class="box jira">
            <span class="material-symbols-rounded sched" style="font-size: 72px;">
              calendar_month
            </span>
              <div class="sched-label">Jira Activity Scheduler</div>
          </div>
        </a>

        <a href="https://drive.google.com/drive/home" target="_blank">
          <div class="box gdrive">
            <span class="material-symbols-rounded drive" style="font-size: 72px;">
              desktop_cloud
            </span>
              <div class="drive-label">Google Drive</div>
          </div>
        </a>
      </div>
    </div>

    <div class="bottom"></div>
  </body>
</html>
