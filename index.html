<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERS Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
    <div class="header">
      <h1>ERS Maternity and Pediatric Care Clinic</h1>
      <h3 class="welcome-txt">Welcome to the hub!</h3>
    </div>

    <div class="chips">
      <a href="https://docs.google.com/spreadsheets/d/1-EB5Y-E5V_fbY9tv5GCTMbgaDjT4UKL3ERRDEnrI4sQ/edit?usp=sharing" target="_blank">
        <div class="sched-chip sched-chip-1">
          <span class="material-symbols-rounded sched" style="font-size: 18px;">
            table
          </span>
            Schedule
        </div>
      </a>
  
      <a href="https://forms.gle/ChHePHY5N6pT5ESo8" target="_blank">
        <div class="sched-chip">
          <span class="material-symbols-rounded sched" style="font-size: 18px;">
            description
          </span>
            Evaluation Sheet
        </div>
      </a>
    </div>
    
    <div class="link-sections">
      <h3 class="forms-sec">Ward & OPD Files</h3>
      <div class="section">
        <a href="https://forms.gle/ughYfsuUF8unLJc77" target="_blank">
          <div class="card">
            <img src="images/card images/Nurse's Station Inventory.png" alt="Nurse's Station" class="card-image">
            <div class="card-label">Nurse's Station Form</div>
          </div>
        </a>

        <a href="https://docs.google.com/spreadsheets/d/10dUcoYVLhj2l_SMhdDWiFIOuJbr2W4o7Gs1ygZBBs8s/edit?usp=sharing" target="_blank">
          <div class="card">
            <img src="images/card images/Nurse's Inventory Sheet.png" alt="Nurse's Inventory Sheet" class="card-image">
            <div class="card-label">Nurse's Inventory Sheet</div>
          </div>
        </a>

        <a href="https://docs.google.com/document/d/18goPlg0vVf5eG6zCTDKp7MIUpVvd9nId4yzYCU86ZsA/edit?usp=sharing" target="_blank">
          <div class="card">
            <img src="images/card images/Doctor's Order Form.png" alt="Doctor's Order Form" class="card-image">
            <div class="card-label">Doctor's Order Form</div>
          </div>
        </a>
      </div>

      <h3 class="sheet-sec">Office Files</h3>
      <div class="section">
        <a href="https://docs.google.com/spreadsheets/d/15ltb9gsSmONF3_GAp4K_WXraLIMQjRQDYFwiEbEdiPc/edit?usp=sharing" target="_blank">
          <div class="card">
            <img src="images/card images/Nurse's Station Sheet.png" alt="Nurse's Station Sheet" class="card-image">
            <div class="card-label">Nurse's Station Sheet</div>
          </div>
        </a>
      </div>

      <h3 class="drive-sec">Drive Section</h3>
      <div class="section">
        <a href="https://ersmpcc.atlassian.net/jira/core/projects/ETM/board" target="_blank">
          <div class="card">
            <img src="images/card images/Jira Activity.png" alt="Jira Activity Scheduler" class="card-image">
            <div class="card-label">Jira Activity Scheduler</div>
          </div>
        </a>

        <a href="https://drive.google.com/drive/folders/1g0vtrX1eD5E_wRujGv568yQBZXEoQmkj?usp=drive_link" target="_blank">
          <div class="card">
            <img src="images/card images/Patient Documents.png" alt="Patient Documents" class="card-image">
            <div class="card-label">Patient Documents</div>
          </div>
        </a>
      </div>
    </div>

    <div class="bottom"></div>
  </body>
</html>
