<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERS Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="header">
      <h1>ERS Maternity and Pediatric Clinic</h1>
      <h3 class="welcome-txt">Welcome to the hub!</h3>
    </div>

    <div class="link-sections">
      <h3 class="forms-sec">Forms Section</h3>
      <div class="sections">
        <div class="box">
          <span class="material-symbols-rounded forms" style="font-size: 72px;">
            description
            </span>
          <a href="https://forms.gle/ughYfsuUF8unLJc77">
            <div class="form-label">Nurse's Station Form</div>
          </a>
        </div>
      </div>

      <h3 class="sheet-sec">Sheets Section</h3>
      <div class="section">
        <div class="box">
          <span class="material-symbols-rounded sheets" style="font-size: 72px;">
            table
            </span>
          <a href="https://docs.google.com/spreadsheets/d/12NaZ0wzAzjqb8O0PTWcp3Ofz_m7-4Reur00XwUnnTjs/edit?usp=sharing">
            <div class="sheet-label">Nurse's Station Sheet</div>
          </a>
        </div>
      </div>

      <h3 class="drive-sec">Drive Section</h3>
      <div class="section">
        <div class="box">
          <span class="material-symbols-rounded sched" style="font-size: 72px;">
            calendar_month
            </span>
          <a href="https://ersmpcc.atlassian.net/jira/core/projects/ETM/board">
            <div class="sched-label">Jira Activity Scheduler</div>
          </a>
        </div>

        <div class="box">
          <span class="material-symbols-rounded drive" style="font-size: 72px;">
            desktop_cloud
            </span>
          <a href="https://drive.google.com/drive/home">
            <div class="drive-label">Google Drive</div>
          </a>
        </div>
      </div>
    </div>

    <div class="bottom"></div>
  </body>
</html>
